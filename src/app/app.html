<div class="controls">

<mat-form-field class="input-field">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  @if (value) {
    <button matSuffix matIconButton aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>

<section>
  <div class="button-row">
    <button matButton (click)="addItem()" >Add</button>
  </div>
</section>

<section>
  <div class="button-row">
    <button matButton>Delete</button>
  </div>
</section>

</div>

<mat-list role="list">
  @for(item of items; track item){

    <mat-card>
    <mat-card-content>
      <section class="checkbox-section">

      <mat-list-item role="listitem"><mat-checkbox class="checkbox-margin" [(ngModel)]="checked">{{item}}</mat-checkbox></mat-list-item>    
      
      </section>
    </mat-card-content>
    </mat-card>

    
  }
</mat-list>
